<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/output.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>E-commerce product page</title>
</head>
<body class="flex justify-center items-center">
    <div class="max-w-screen-xl mx-4">
        <header class="flex justify-between items-center py-8">
            <div class="flex gap-4 items-center">
                <button class="" id="menu">
                    <img src="img/icon-menu.svg" alt="menu">
                </button>
                <img src="img/logo.svg" alt="logo" class="">
                <nav class="fixed top-0 left-0 w-1/2 h-full bg-white translate-x-100 duration-200" id="navbar">
                    <button class="absolute top-8 left-4 w-6" id="close">
                        <img src="img/icon-close.svg" alt="close" class="w-full">
                    </button>
                    <ul class="font-bold pt-28 pl-4 flex flex-col gap-4">
                        <li><a href="#">Collections</a></li>
                        <li><a href="#">Men</a></li>
                        <li><a href="#">Women</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="flex items-center gap-2">
                <div class="lg:relative">
                    <button class="relative w-8" id="btcart" >
                        <span class="absolute indicador bg-orange-600 px-2 rounded-full font-sm text-white" id="indicador"></span>
                        <img src="img/icon-cart.svg" alt="cart" class="w-6">
                    </button>
                    <div class="absolute w-80 h-40 bg-white flex flex-col gap-2 p-2 rounded-lg left-2/4 translate-x-50 hidden" id="cartcontainer"></div>
                </div>
                <button class="w-8">
                    <img src="img/image-avatar.png" alt="avatar" class="hover:outline outline-2 outline-orange-600 rounded-full">
                </button>
            </div>
        </header>
        <main class="flex flex-col justify-center items-center">
            <section class="flex flex-col gap-4">
                <div class="w-full relative">
                    <div class="w-full absolute top-2/4 flex justify-between px-8">
                        <button class="bg-white p-4 rounded-full" id="btprevious">
                            <img src="img/icon-previous.svg" alt="previous">
                        </button>
                        <button class="bg-white p-4 rounded-full" id="btnext">
                            <img src="img/icon-next.svg" alt="next">
                        </button>
                    </div>
                    <img src="img/image-product-1.jpg" alt="img" id="imgm">
                </div>
                <div class="max-lg:hidden">
                    <ul class="">
                        <li>
                            <img src="img/image-product-1-thumbnail.jpg" alt="" class="" id="">
                        </li>
                        <li>
                            <img src="img/image-product-2-thumbnail.jpg" alt="" class="" id="">
                        </li>
                        <li>
                            <img src="img/image-product-3-thumbnail.jpg" alt="" class="" id="">
                        </li>
                        <li>
                            <img src="img/image-product-4-thumbnail.jpg" alt="" class="" id="">
                        </li>
                    </ul>
                </div>
            </section>
            <section class="py-8 flex flex-col gap-6">
                <span class="text-orange-600 font-bold uppercase">Sneaker Company</span>
                <h1 class="font-bold text-4xl">Fall Limited Edition Sneakers</h1>
                <p class="text-stone-500 text-lg">
                    These low-profile sneakers are your perfect casual wear companion. Featuring a
                    durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
                </p>
                <div class="flex justify-between items-center">
                    <p class="font-bold text-3xl">
                        $125.00
                        <span class="text-orange-600 text-2xl bg-orange-100 rounded-lg">50%</span>
                    </p>
                    <span class="text-xl font-bold line-through text-gray-400">$250.00</span>
                </div>
                <div class="flex flex-col items-center justify-center gap-4">
                    <button class="flex justify-between items-center bg-slate-200 w-80 py-4 px-2 rounded-xl">
                        <img src="img/icon-minus.svg" alt="minus" class="p-2 pl-4" id="btminus">
                        <span class="font-bold text-lg" id="outnum">0</span>
                        <img src="img/icon-plus.svg" alt="plus" class="p-2 pl-4" id="btplus">
                    </button>
                    <button class="bg-orange-600 w-80 py-4 font-bold text-white rounded-xl hover:bg-orange-400 duration-150" id="addcart">Add to cart</button>
                </div>
            </section>
        </main>
    </div>
    <div class="hidden">
        <section class="flex flex-col gap-4">
            <div class="w-full relative">
                <div class="w-full absolute top-2/4 flex justify-between px-8">
                    <button class="bg-white p-4 rounded-full">
                        <img src="img/icon-previous.svg" alt="previous" id="lprevious">
                    </button>
                    <button class="bg-white p-4 rounded-full">
                        <img src="img/icon-next.svg" alt="next" id="lnext">
                    </button>
                </div>
                <img src="img/image-product-1.jpg" alt="img" class="">
            </div>
            <div class="max-lg:hidden">
                <ul class="">
                    <li>
                        <img src="img/image-product-1-thumbnail.jpg" alt="" class="" id="">
                    </li>
                    <li>
                        <img src="img/image-product-2-thumbnail.jpg" alt="" class="" id="">
                    </li>
                    <li>
                        <img src="img/image-product-3-thumbnail.jpg" alt="" class="" id="">
                    </li>
                    <li>
                        <img src="img/image-product-4-thumbnail.jpg" alt="" class="" id="">
                    </li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
